version: 0.0.1.{build}

init:
    - git config --global core.autocrlf true
    
branches:
  only:
    - master
    - dev
    
# Do not build on tags (GitHub and BitBucket)
skip_tags: true

# Start builds on tags only (GitHub and BitBucket)
skip_non_tags: true

build:
  # MSBuild verbosity level
  verbosity: minimal

before_build:
 - nuget restore "Skyland.Pipeline.sln"
 
nuget:
  account_feed: true
  project_feed: true

deploy:
  provider: NuGet
  server: https://ci.appveyor.com/nuget/josemiguelrodriguezg-eho7mf708t5v/api/v2/package
  api_key:
    secure: Hy5t86+y81dw7mFq3nXivEFNWmhBvE1kKVqMrn2D5FY=
  skip_symbols: false
  symbol_server: https://ci.appveyor.com/nuget/josemiguelrodriguezg-eho7mf708t5v/api/v2/package
  artifact: /.*\.nupkg/
